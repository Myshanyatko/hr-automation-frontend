<div class="menu-block">
  <div class="tui-container">
    <ul class="menu">
      <li class="menu-item" *ngFor="let item of menuItems">
        <button
          size="l"
          tuiButton
          [routerLink]="item.url"
          appearance="menu"
          [ngClass]="{'users': item.name == 'Сотрудники',
          'events': item.name == 'События'}"
          class="menu-item-button"
          routerLinkActive="accent"
        >
          {{ item.name }}
        </button>
      </li>
    </ul>
  </div>
</div>
