<header class="header">
  <div class="header-title-block">
    <div class="header-title-circle"></div>
    <a routerLink="users" class="header-title-text">
      Административная панель
    </a>
  </div>
  <div class="header-name-button-block">
    <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
      <button
        tuiButton
        class="header-name-button"
        appearance="custom"
        [iconRight]="icon"
      >
        {{ username }}
      </button>
    </tui-hosted-dropdown>
    <ng-template #icon>
      <tui-svg
        src="tuiIconChevronDown"
        class="icon"
        [class.icon_rotated]="open"
      ></tui-svg>
    </ng-template>
    <ng-template #dropdown>
      <tui-data-list role="menu">
        <button tuiOption (click)="logout()">Выйти</button>
        <button tuiOption (click)="OpenProfile()">Профиль</button>
      </tui-data-list>
    </ng-template>
  </div>
</header>
