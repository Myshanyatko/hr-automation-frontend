<div class="tui-container">
  <h2 class="title-product">Заказанные продукты</h2>
  <div class="products" *tuiLet="products$ | async as products">
    <tui-loader *ngIf="products == null" class="loader"> </tui-loader>
    <div class="product" *ngFor="let product of products">
      <div class="info">
        <div class="name-and-code">
          <h3>{{ product.name }}</h3>
          <p>{{ product.code }}</p>
        </div>
        <p class="code">{{ product.quantity }} шт</p>
      </div>
      <tui-svg
        class="icon"
        src="tuiIconTrash"
        (click)="deleteProduct(product.id)"
      ></tui-svg>
    </div>
    <h3 class="title-new">Добавьте еще продукты в список</h3>
    <div class="new">
      <form [formGroup]="productForm">
        <tui-multi-select
          [tuiTextfieldLabelOutside]="true"
          class="product-form-item"
          tuiTextfieldSize="m"
          formControlName="product"
          *tuiLet="allProducts$ | async as products"
          [editable]="false"
          [valueContent]="content"
          [(ngModel)]="value"
      
        >
          Выберите продукт

          <tui-data-list-wrapper
            *tuiDataList
            tuiMultiSelectGroup
            [items]="products"
            [itemContent]="productsContent"
          ></tui-data-list-wrapper>
        </tui-multi-select>

        <ng-template #productsContent let-item>
          <p class="category-item">{{ item.name }}</p>
        </ng-template>

        <div
          class="error-message"
          *ngIf="
            productForm.get('product')?.invalid &&
            (productForm.get('product')?.dirty ||
              productForm.get('product')?.touched ||
              errors)
          "
        >
          <span>Обязательное поле</span>
        </div>
      </form>
      <button
        tuiButton
        type="button"
        appearance="accent"
        class="new-product-button"
        size="m"
        [showLoader]="loading"
        (click)="addProducts()"
      >
        Добавить
      </button>
    </div>
    <div class="buttons">
      <button
        tuiButton
        type="button"
        appearance="accent"
        class="new-product-button"
        size="m"
        [showLoader]="download"
        (click)="submitProducts()"
      >
        Выгрузить в файл
      </button>
      <button
        tuiButton
        type="button"
        appearance="second"
        class="new-product-button"
        routerLink="/products/products-list"
        size="m"
      >
        Управление продуктами
      </button>
      <a [download]='today' id="link"></a>
    </div>
  </div>
</div>
