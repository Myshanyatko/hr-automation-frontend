<form class="b-form" [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="user-form">
    <div class="user-inputs">
      <tui-input formControlName="name">
        name
        <input tuiTextfield type="text" />
      </tui-input>
      <tui-input formControlName="email">
        email
        <input tuiTextfield type="email" />
      </tui-input>
      <tui-input formControlName="project">
        project
        <input tuiTextfield type="text" />
      </tui-input>
      <tui-input formControlName="post">
        post
        <input tuiTextfield type="text" />
      </tui-input>
      <tui-input formControlName="information">
        information
        <input tuiTextfield type="text" />
      </tui-input>
    </div>
    <div class="tui-space_left-1">
      <label tuiLabel="Admin">
        <tui-toggle
          formControlName="admin"
          class="tui-space_left-1"
          size="l"
        ></tui-toggle>
      </label>
    </div>
  </div>

  <div>
    <button tuiButton [disabled]="userForm.invalid" size="m">Save</button>
  </div>
</form>
