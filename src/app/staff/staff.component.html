<div class="tui-container">
  <div class="search-and-new-user-block">
    <div class="search-staff-block">
      <tui-input
        tuiTextfieldIconLeft="tuiIconSearchLarge"
        class="search-staff"
        [(ngModel)]="search"
      >
        Поиск
      </tui-input>
    </div>
    <div class="new-user-block">
      <button
        tuiButton
        type="button"
        appearance="accent"
        class="new-user-button"
        [routerLink]="['/new-user']"
      >
        Создать
      </button>
    </div>
  </div>
  <div class="staff-list-block">
    <ul class="staff-list">
      <li *ngFor="let user of users" class="staff-list-item">
        <button
          tuiButton
          appearance="custom"
          class="staff-list-button"
          [routerLink]="['/user/', user.id]"
        >
          <tui-avatar
            *ngIf="!user.photo"
            class="icon-user-avatar"
            [rounded]="true"
            text="avatar"
            size="l"
            avatarUrl="tuiIconUser"
          ></tui-avatar>
          <tui-avatar
            class="icon8"
            *ngIf="user.photo"
            text="avatar"
            size="l"
            avatarUrl="{{ user.photo }}"
          ></tui-avatar>
          <section>
            <p class="staff-user-name">{{ user.username }}</p>
            <p class="staff-user-post">{{ user.post }}</p>
          </section>
        </button>
      </li>
    </ul>
  </div>
</div>
