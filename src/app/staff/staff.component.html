<div class="tui-container">
  <div class="search-and-new-user-block">
    <div class="search-staff-block">
      <tui-input
        tuiTextfieldIconLeft="tuiIconSearchLarge"
        class="search-staff"
        [(ngModel)]="search"
      >
        Поиск
      </tui-input>
    </div>
    <div class="new-user-block">
      <ng-template #icon>
        <tui-avatar
          size="xs"
          [rounded]="true"
          [avatarUrl]="urlNewUser"
        ></tui-avatar>
      </ng-template>
      <button
        tuiButton
        tuiIconButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        [icon]="icon"
        routerLink="new-user"
      ></button>
    </div>
  </div>
  <div class="staff-list">
    <button
      tuiAction
      *ngFor="let user of users"
      [routerLink]="['/user/', user.id]"
    >
      <tui-avatar
        *ngIf="!user.photo"
        text="alex inkin"
        size="l"
        avatarUrl="tuiIconUser"
      ></tui-avatar>
      <img *ngIf="user.photo" src="{{ user.photo }}" />
      <section>
        <p class="header tui-text_body-m">{{ user.username }}</p>
        <p class="description tui-text_body-s">{{ user.post }}</p>
      </section>
    </button>
  </div>
