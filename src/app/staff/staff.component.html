<h1>Сотрудники</h1>

<button tuiAction *ngFor="let user of users" [routerLink]="['/user/', user.id]">
    <tui-avatar *ngIf="!user.photo" text="alex inkin" size="l" avatarUrl="tuiIconUser"></tui-avatar>
    <img *ngIf="user.photo" src="{{user.photo}}">
    <section>
        <p class="header tui-text_body-m">{{user.name}}</p>
        <p class="description tui-text_body-s">{{user.post}}</p>
    </section>
</button>
